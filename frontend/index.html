<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .container {
        max-width: 500px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">URL Shortener</h1>
      <form id="url-form">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" class="form-control" id="url" placeholder="Enter URL" required />
        </div>
        <button type="submit" class="btn btn-primary">Shorten</button>
      </form>
      <div id="result" class="mt-3"></div>
      <button id="copy-button" class="btn btn-secondary mt-2" style="display: none">Copy to Clipboard</button>
      <div id="warning" class="alert alert-warning mt-2" style="display: none">This link will be deleted after 24 hours.</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
